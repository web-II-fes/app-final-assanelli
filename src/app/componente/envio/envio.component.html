<div>
    <form [formGroup]="itemForm" (ngSubmit)="submit()">
        <div>
            <mat-form-field appearance="fill">
                <mat-label>Nombre del Remitente</mat-label>
                <input matInput name="nombreRemitente" formControlName="nombreRemitente">
            </mat-form-field>
        </div>
        <div>
            <mat-form-field appearance="fill">
                <mat-label>Direccion del Remitente</mat-label>
                <input matInput name="direccion" formControlName="direccion">
            </mat-form-field>
        </div>
        <div>
            <mat-form-field appearance="fill">
                <mat-label>Descripcion del Paquete</mat-label>
                <input matInput name="descripcionPaquete" formControlName="descripcionPaquete">
            </mat-form-field>
        </div>
        <div>
            <mat-form-field appearance="outline">
                <mat-label>Fecha de Entrega</mat-label>
                <input matInput [matDatepicker]="picker" formControlName="fechaEntrega">
                <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
                <mat-datepicker #picker></mat-datepicker>
            </mat-form-field>
        </div>
        <button mat-raised-button color="primary">Guardar</button>
    </form>
</div>
<br>
<div>
    <table mat-table [dataSource]="envios" class="mat-elevation-z8">
        <br>
        <ng-container matColumnDef="nombreRemitente">
            <th mat-header-cell *matHeaderCellDef class="thcenter">Nombre del Remitente</th>
            <td mat-cell *matCellDef="let element" style="width: 30%;" class="thcenter">{{element.nombreRemitente}} </td>
        </ng-container>
        <ng-container matColumnDef="direccion">
            <th mat-header-cell *matHeaderCellDef class="thcenter"> Direccion </th>
            <td mat-cell *matCellDef="let element" style="width: 30%;" class="thcenter">{{element.direccion}} </td>
        </ng-container>
        <ng-container matColumnDef="descripcionPaquete">
            <th mat-header-cell *matHeaderCellDef class="thcenter"> Descripcion del Paquete </th>
            <td mat-cell *matCellDef="let element" style="width: 10%;" class="thcenter">{{element.descripcionPaquete}} </td>
        </ng-container>
        <ng-container matColumnDef="fechaEntrega">
            <th mat-header-cell *matHeaderCellDef class="thcenter"> Fecha de Entrega </th>
            <td mat-cell *matCellDef="let element" style="width: 10%;" class="thcenter">{{element.fechaEntrega | date: 'shortDate'}} </td>
        </ng-container>

        <!-- Editar Column -->
        <ng-container matColumnDef="editar">
            <th mat-header-cell *matHeaderCellDef class="thcenter "> Editar </th>
            <td mat-cell *matCellDef="let element" style="width: 30%;" class="thcenter">
                <div style="height: 100%; width: 100%;">
                    <button type="button" class="buttontable" mat-raised-button color="primary" (click)="editarEnvio(element)">Editar</button>
                </div>
            </td>
        </ng-container>

        <!-- Borrar Column -->
        <ng-container matColumnDef="borrar">
            <th mat-header-cell *matHeaderCellDef class="thcenter"> Borrar </th>
            <td mat-cell *matCellDef="let element" style="width: 30%;" class="thcenter">
                <div style="height: 100%; width: 100%;">
                    <button type="button" class="buttontable" mat-raised-button color="primary" (click)="borrarEnvio(element)">Borrar</button>
                </div>
            </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
</div>
